<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="header__logo"></div>
                    <div class="header__buttons">
                        <a href="" class="button">Submit a request</a>
                        <a href="" class="button">Sign in</a>

                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="intro">
                <div class="container">
                    <div class="intro__content">
                        <h1 class="intro__title"></h1>
                        <div class="intro__input">
                            <input type="text">
                            <img src="" alt="" class="arrow">
                        </div>
                    </div>
                </div>
            </section>
            <section class="category-list">
                <div class="container">
                    <div class="category-list__content">
                        <div class="category-list-item">
                            <div class="category-list-item__image"></div>
                            <div class="category-list-item__info">
                                <h2 class="category-list-item__title"></h2>
                                <p class="category-list-item__desc"></p>
                                <a href="" class="category-list-item__link"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
